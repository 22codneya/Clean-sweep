<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Dirty Area</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search location...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Find My Location Button -->
  <button id="locateBtn">📍</button>

  <!-- Report Form (hidden until user clicks map + confirms) -->
  <div id="reportForm" class="hidden">
    <h3>Report Dirty Area</h3>
    <p>Upload an image and describe the issue:</p>
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    <textarea id="description" rows="3" placeholder="Describe the issue..."></textarea><br>
    <button id="submitReport">Submit Report</button>
    <button id="cancelReport" class="cancel">Cancel</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="report.js"></script>
</body>
</html>
